<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Histuri - مقاله</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <button id="openDrawer3" class="hamburger" aria-label="menu">☰</button>
      <div>
        <h1 class="site-title">Histuri.co</h1>
        <div class="muted">مشاهده مقاله</div>
      </div>
    </div>
    <nav class="top-links">
      <a href="index.html">مقالات</a>
      <a href="stories.html">داستان‌ها</a>
      <a href="about.html">درباره</a>
    </nav>
  </header>

  <div id="backdrop3" class="backdrop"></div>
  <aside id="drawer3" class="drawer" aria-hidden="true" role="dialog">
    <div class="drawer-head">
      <strong>منو</strong>
      <button id="closeDrawer3" class="close-btn" aria-label="close">✕</button>
    </div>
    <nav class="drawer-nav">
      <a href="index.html" class="drawer-link">خانه</a>
      <a href="stories.html" class="drawer-link">داستان‌ها</a>
      <a href="about.html" class="drawer-link">درباره</a>
    </nav>
  </aside>

  <main class="container">
    <div id="postArea"></div>
  </main>

  <footer class="site-footer">
    <div>این سایت توسط شرکت <strong>NIGHTNET</strong> ساخته شده</div>
  </footer>

  <script src="script.js"></script>
  <script>
    (function(){
      initDrawer();
      const qs = new URLSearchParams(location.search);
      const id = qs.get('id');
      const raw = localStorage.getItem('histuri_articles');
      const arr = raw ? JSON.parse(raw) : [];
      const area = document.getElementById('postArea');
      if(!id || !arr[id]){
        area.innerHTML = `<div class="card"><p>مطلب یافت نشد. <a href="index.html">بازگشت</a></p></div>`;
        return;
      }
      const a = arr[id];
      area.innerHTML = `
        <article class="card">
          ${a.thumbnail ? `<img src="${a.thumbnail}" class="article-thumb" alt="${escapeHtml(a.title)}">` : ''}
          <h2>${escapeHtml(a.title)}</h2>
          <div class="muted small">دسته: ${escapeHtml(a.category||'عمومی')}</div>
          <div class="content" style="margin-top:12px">${a.content || ''}</div>
          <div style="display:flex;justify-content:flex-end;margin-top:10px">
            <a class="btn ghost" href="index.html">بازگشت</a>
          </div>
        </article>
      `;
    })();
  </script>
</body>
</html>
