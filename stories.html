<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داستان‌ها | Histuri</title>

    <style>
        body {
            margin: 0;
            background: #f4f4f4;
            font-family: sans-serif;
        }

        /* هدر */
        header {
            background: #005bbb;
            color: white;
            padding: 18px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-title {
            font-size: 23px;
            font-weight: bold;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }

        /* منو */
        .sidebar {
            width: 260px;
            height: 100%;
            background: white;
            position: fixed;
            top: 0;
            right: -270px;
            transition: 0.4s;
            padding: 20px;
            box-shadow: -3px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            display: block;
            padding: 12px;
            color: #005bbb;
            font-size: 18px;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }

        .close-btn {
            font-size: 26px;
            cursor: pointer;
            text-align: left;
        }

        /* محتوا */
        .container {
            background: white;
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #005bbb;
        }

        .story-box {
            background: #e9f2ff;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            cursor: pointer;
            border: 1px solid #c7dcff;
            transition: 0.2s;
        }

        .story-box:hover {
            background: #d7e9ff;
        }
    </style>
</head>

<body>

    <!-- هدر -->
    <header>
        <div class="site-title">Histuri.com</div>
        <div class="menu-icon" onclick="openMenu()">☰</div>
    </header>

    <!-- منوی سه خط -->
    <div class="sidebar" id="sideMenu">
        <div class="close-btn" onclick="closeMenu()">✖</div>

        <a href="index.html">صفحه اصلی</a>
        <a href="stories.html">داستان‌ها</a>
        <a href="add.html">افزودن مطلب</a>
        <a href="about.html">درباره ما</a>
    </div>

    <!-- محتوای اصلی صفحه داستان‌ها -->
    <div class="container">
        <h2>داستان‌ها</h2>

        <p>در این بخش می‌توانید داستان‌ها و مطالب منتشرشده را مشاهده کنید.</p>

        <!-- لیست نمونه (بعداً پویا می‌کنیم اگر خواستی) -->
        <div class="story-box" onclick="location.href='story.html'">
            داستان شماره ۱ — (مثال)
        </div>

        <div class="story-box" onclick="location.href='story.html'">
            داستان شماره ۲ — (مثال)
        </div>

    </div>

    <script>
        function openMenu() {
            document.getElementById("sideMenu").style.right = "0";
        }

        function closeMenu() {
            document.getElementById("sideMenu").style.right = "-270px";
        }
    </script>

</body>

</html>
