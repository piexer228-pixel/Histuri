<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <title>Histuri.com</title>

    <style>
        body {

        /* Ù…Ù†ÙˆÛŒ Ø³Ù‡â€ŒØ®Ø· */
        .menu-icon {

        }

        /* Ù…Ø­ØªÙˆØ§ÛŒ ØµÙØ­Ù‡ */
        .container {
            width: 95%;

            background: white;

            margin: 30px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Ø¹Ú©Ø³ Ù…Ù‚Ø§Ù„Ù‡ Ú©ÙˆÚ†Ú© */
        .article-img {
            width: 150px;

        }

        /* Ø§Ø¯ÛŒØªÙˆØ± Ù…ØªÙ† */
        .editor-bar button {
            padding: 8px 12px;
            background: #eee;
            border: 1px solid #bbb;
            cursor: pointer;
            border-radius: 6px;
            margin: 3px;

        }

</head>
<body>

<!-- Ù†ÙˆØ§Ø± Ø¨Ø§Ù„Ø§ -->
<div class="header">
    <div class="logo">Histuri.com</div>
    <div class="menu-icon">â˜°</div>
</div>

<!-- Ø¨Ø®Ø´ Ø§ÙØ²ÙˆØ¯Ù† Ù…Ù‚Ø§Ù„Ù‡ -->
<div class="container">
    <h2>Ø§ÙØ²ÙˆØ¯Ù† Ù…Ù‚Ø§Ù„Ù‡ Ø¬Ø¯ÛŒØ¯</h2>

    <div class="editor-bar">
        <button onclick="format('bold')"><b>B</b></button>
        <button onclick="format('italic')"><i>I</i></button>
        <button onclick="format('underline')"><u>U</u></button>
        <button onclick="formatSize()">ğŸ…° Ø§Ù†Ø¯Ø§Ø²Ù‡ ÙÙˆÙ†Øª</button>
    </div>

    <div id="textInput" contenteditable="true"></div>

    <br><b>Ø¹Ú©Ø³ Ù…Ù‚Ø§Ù„Ù‡:</b><br>
    <input type="file" id="imgUpload">

    <br><br>
    <button onclick="saveArticle()">Ø°Ø®ÛŒØ±Ù‡ Ù…Ù‚Ø§Ù„Ù‡</button>
</div>

<!-- Ù†Ù…Ø§ÛŒØ´ Ù…Ù‚Ø§Ù„Ù‡ -->
<div class="container" id="articleBox" style="display:none;">
    <h2 id="articleTitle"></h2>
    <img id="articleImage" class="article-img">
    <div id="articleText"></div>
</div>

<script>
    function format(command) {
        document.execCommand(command, false, null);
    }

    function formatSize() {
        document.execCommand("fontSize", false, "5");
    }

    function saveArticle() {
        let text = document.getElementById("textInput").innerHTML;
        let imgFile = document.getElementById("imgUpload").files[0];

        if (imgFile) {
            let reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById("articleImage").src = e.target.result;
            };
            reader.readAsDataURL(imgFile);
        }

        document.getElementById("articleText").innerHTML = text;
        document.getElementById("articleBox").style.display = "block";

        window.scrollTo(0, 0);
    }
</script>

</body>
