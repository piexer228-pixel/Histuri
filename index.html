<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هیستوری | Histuri</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f5f5f5;
        }

        /* هدر */
        .hero {
            background: linear-gradient(to bottom, #003a8c, #005fcc);
            color: white;
            text-align: center;
            padding: 90px 20px;
        }

        .hero h1 {
            margin: 0;
            font-size: 45px;
            font-weight: bold;
        }

        .hero p {
            margin-top: 12px;
            font-size: 18px;
            opacity: 0.9;
        }

        /* دکمه‌ها */
        .buttons {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn:hover {
            background-color: #005fcc;
        }
    </style>
</head>

<body>

    <div class="hero">
        <h1>Histuri</h1>
        <p>ذخیره و اشتراک‌گذاری داستان‌های شما، حتی اگر فراموش شده باشند.</p>

        <div class="buttons">
            <a href="stories.html" class="btn">داستان‌ها</a>
            <a href="add.html" class="btn">افزودن داستان</a>
            <a href="about.html" class="btn">درباره ما</a>
        </div>
    </div>

</body>
</html>
