<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histuri.com</title>

    <style>
        body {
            margin: 0;
            font-family: "Vazir", sans-serif;
            direction: rtl;
            background: #ffffff;
        }

        /* هدر */
        header {
            width: 100%;
            background: #0033aa;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 0 10px #0003;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        /* دکمه سه‌خط */
        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            user-select: none;
        }

        /* منوی کناری */
        #sideMenu {
            position: fixed;
            top: 0;
            right: -260px;
            width: 260px;
            height: 100%;
            background: #0033aa;
            color: white;
            padding: 20px;
            transition: 0.3s;
            box-shadow: -5px 0 15px #0005;
            z-index: 1000;
        }

        #sideMenu a {
            display: block;
            padding: 12px;
            margin-bottom: 10px;
            background: #0044cc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        #sideMenu a:hover {
            background: #0055dd;
        }

        .close-btn {
            font-size: 28px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* محتوای صفحه */
        .content {
            padding: 20px;
        }

        .category-box {
            padding: 20px;
            background: #f8f8f8;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 0 5px #ddd;
        }

        .category-box a {
            padding: 10px 20px;
            background: #0033aa;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .category-box a:hover {
            background: #0055dd;
        }
    </style>
</head>

<body>

    <!-- هدر -->
    <header>
        <div class="logo">Histuri.com</div>
        <div class="menu-btn" onclick="openMenu()">☰</div>
    </header>

    <!-- منوی کناری -->
    <div id="sideMenu">
        <div class="close-btn" onclick="closeMenu()">✖</div>

        <a href="index.html">صفحه اصلی</a>
        <a href="politics.html">داستان‌های سیاسی</a>
        <a href="history.html">داستان‌های تاریخی</a>
        <a href="free-articles.html">مقالات آزاد</a>
        <a href="about.html">درباره ما</a>
        <a href="contact.html">تماس با ما</a>
    </div>

    <!-- محتوای اصلی -->
    <div class="content">
        <h2>به Histuri خوش آمدید</h2>

        <div class="category-box">
            <h3>داستان‌های سیاسی</h3>
            <a href="politics.html">مشاهده</a>
        </div>

        <div class="category-box">
            <h3>داستان‌های تاریخی</h3>
            <a href="history.html">مشاهده</a>
        </div>

        <div class="category-box">
            <h3>مقالات آزاد</h3>
            <a href="free-articles.html">مشاهده</a>
        </div>
    </div>

    <script>
        function openMenu() {
            document.getElementById("sideMenu").style.right = "0";
        }
        function closeMenu() {
            document.getElementById("sideMenu").style.right = "-260px";
        }
    </script>

</body>
</html>
