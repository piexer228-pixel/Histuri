<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افزودن مطلب | Histuri</title>

    <style>
        body {
            margin: 0;
            background: #f4f4f4;
            font-family: sans-serif;
        }

        /* هدر */
        header {
            background: #005bbb;
            color: white;
            padding: 18px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-title {
            font-size: 23px;
            font-weight: bold;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }

        /* منو */
        .sidebar {
            width: 260px;
            height: 100%;
            background: white;
            position: fixed;
            top: 0;
            right: -270px;
            transition: 0.4s;
            padding: 20px;
            box-shadow: -3px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            display: block;
            padding: 12px;
            color: #005bbb;
            font-size: 18px;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }

        .close-btn {
            font-size: 26px;
            cursor: pointer;
            text-align: left;
        }

        /* فرم */
        .container {
            background: white;
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #005bbb;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        textarea {
            height: 200px;
        }

        button {
            width: 100%;
            background: #005bbb;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }

        .tools button {
            width: auto;
            padding: 8px 15px;
            margin: 5px;
            background: #444;
            font-size: 14px;
        }
    </style>

</head>

<body>

    <!-- هدر -->
    <header>
        <div class="site-title">Histuri.com</div>
        <div class="menu-icon" onclick="openMenu()">☰</div>
    </header>

    <!-- منوی سه خط -->
    <div class="sidebar" id="sideMenu">
        <div class="close-btn" onclick="closeMenu()">✖</div>

        <a href="index.html">صفحه اصلی</a>
        <a href="stories.html">داستان‌ها</a>
        <a href="add.html">افزودن مطلب</a>
        <a href="about.html">درباره ما</a>
    </div>

    <!-- محتوا -->
    <div class="container">

        <h2>افزودن مطلب جدید</h2>

        <label>عنوان مقاله</label>
        <input type="text" placeholder="عنوان را وارد کنید">

        <label>دسته‌بندی</label>
        <select>
            <option>تاریخی</option>
            <option>سیاسی</option>
            <option>مقاله آزاد</option>
        </select>

        <label>عکس مقاله</label>
        <input type="file">

        <!-- ابزار متن -->
        <div class="tools">
            <button onclick="formatText('bold')">B</button>
            <button onclick="formatText('italic')"><i>I</i></button>
            <button onclick="formatText('underline')"><u>U</u></button>
            <button onclick="formatText('h3')">تیتر</button>
        </div>

        <textarea id="textArea" placeholder="متن خود را بنویسید..."></textarea>

        <button>ثبت مطلب</button>

    </div>

    <script>
        function openMenu() {
            document.getElementById("sideMenu").style.right = "0";
        }
        function closeMenu() {
            document.getElementById("sideMenu").style.right = "-270px";
        }

        function formatText(command) {
            document.execCommand(command, false, null);
        }
    </script>

</body>
</html>
