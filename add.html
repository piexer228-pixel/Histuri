<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Histuri - مدیریت</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <button id="openDrawer2" class="hamburger" aria-label="menu">☰</button>
      <div>
        <h1 class="site-title">Histuri.co</h1>
        <div class="muted">پنل مدیریت</div>
      </div>
    </div>
    <nav class="top-links">
      <a href="index.html">مقالات</a>
      <a href="stories.html">داستان‌ها</a>
      <a href="about.html">درباره</a>
    </nav>
  </header>

  <div id="backdrop2" class="backdrop"></div>
  <aside id="drawer2" class="drawer" aria-hidden="true" role="dialog">
    <div class="drawer-head">
      <strong>منو</strong>
      <button id="closeDrawer2" class="close-btn" aria-label="close">✕</button>
    </div>
    <nav class="drawer-nav">
      <a href="index.html" class="drawer-link">خانه</a>
      <a href="stories.html" class="drawer-link">داستان‌ها</a>
      <a href="about.html" class="drawer-link">درباره</a>
    </nav>
    <div class="drawer-footer muted">نسخه ساده — طراحی واکنشگرا</div>
  </aside>

  <main class="container">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <h2>ورود مدیر</h2>
          <div class="muted">فقط مدیر می‌تواند مقاله ارسال کند.</div>
        </div>
        <div><a href="index.html" class="btn ghost">بازگشت</a></div>
      </div>

      <div id="adminArea" style="margin-top:14px"></div>
    </div>
  </main>

  <footer class="site-footer">
    <div>این سایت توسط شرکت <strong>NIGHTNET</strong> ساخته شده</div>
  </footer>

  <script src="script.js"></script>
  <script>
    // پنل مدیریت: رمز ساده و فرم ارسال
    (function(){
      const ADMIN_PASS = 'iamowner123'; // می‌تونی عوضش کنی
      const adminArea = document.getElementById('adminArea');

      function renderLogin(message){
        adminArea.innerHTML = `
          <form id="loginForm" class="form-row">
            <input id="pw" class="input" placeholder="رمز مدیر" />
            <button class="btn" type="submit">ورود</button>
          </form>
          <div id="loginMsg" class="muted" style="margin-top:10px">${message||''}</div>
        `;
        document.getElementById('loginForm').addEventListener('submit', e=>{
          e.preventDefault();
          const p = document.getElementById('pw').value;
          if(p === ADMIN_PASS){
            localStorage.setItem('histuri_admin_ok','1');
            renderEditor('');
          } else {
            renderLogin('رمز اشتباه است');
          }
        });
      }

      function renderEditor(msg){
        adminArea.innerHTML = `
          <div style="margin-bottom:10px" class="muted">${msg||''}</div>
          <form id="articleForm">
            <div class="form-row">
              <input id="title" class="input" placeholder="عنوان مقاله" required />
              <input id="category" class="input" placeholder="دسته بندی" />
            </div>
            <div class="form-row">
              <input id="thumbFile" class="file" type="file" accept="image/*" />
              <div id="thumbPreview" style="min-width:200px"></div>
            </div>

            <div style="margin-bottom:10px">
              <div class="toolbar">
                <button type="button" class="tool-btn" data-cmd="bold">B</button>
                <button type="button" class="tool-btn" data-cmd="italic">I</button>
                <button type="button" class="tool-btn" data-cmd="underline">U</button>
                <button type="button" class="tool-btn" data-cmd="insertImage">تصویر</button>
              </div>
              <div id="editor" class="editor" contenteditable data-placeholder="متن مقاله را اینجا بنویسید..."></div>
            </div>

            <div style="display:flex;gap:10px;justify-content:flex-end">
              <button class="btn" type="submit">ثبت مقاله</button>
              <button class="btn ghost" id="logoutBtn" type="button">خروج</button>
            </div>
          </form>
          <div id="msg" class="muted" style="margin-top:10px"></div>
        `;

        // toolbar
        document.querySelectorAll('.tool-btn').forEach(b=>{
          b.addEventListener('click', ()=>{
            const cmd = b.getAttribute('data-cmd');
            if(cmd === 'insertImage'){
              const url = prompt('آدرس تصویر را وارد کنید (یا ابتدا فایل آپلود کنید و URL بگذارید):');
              if(url) document.execCommand('insertImage', false, url);
            } else {
              document.execCommand(cmd, false, null);
            }
          });
        });

        // thumb file
        const thumbFile = document.getElementById('thumbFile');
        const thumbPreview = document.getElementById('thumbPreview');
        let thumbBase64 = '';
        thumbFile.addEventListener('change', e=>{
          const f = e.target.files[0];
          if(!f) return;
          const r = new FileReader();
          r.onload = ()=> {
            thumbBase64 = r.result;
            thumbPreview.innerHTML = `<img src="${thumbBase64}" alt="thumb" style="width:120px;height:80px;object-fit:cover;border-radius:8px" />`;
          };
          r.readAsDataURL(f);
        });

        // submit
        document.getElementById('articleForm').addEventListener('submit', e=>{
          e.preventDefault();
          const title = document.getElementById('title').value.trim();
          const category = document.getElementById('category').value.trim();
          const content = document.getElementById('editor').innerHTML.trim();
          if(!title){ document.getElementById('msg').textContent = 'عنوان لازم است'; return; }
          const raw = localStorage.getItem('histuri_articles');
          const arr = raw ? JSON.parse(raw) : [];
          arr.push({
            title, category, thumbnail: thumbBase64, content,
            excerpt: content ? stripHtml(content).slice(0,220) + '...' : ''
          });
          localStorage.setItem('histuri_articles', JSON.stringify(arr));
          // پاک کردن فرم
          document.getElementById('title').value = '';
          document.getElementById('category').value = '';
          document.getElementById('thumbFile').value = '';
          thumbPreview.innerHTML = '';
          document.getElementById('editor').innerHTML = '';
          thumbBase64 = '';
          document.getElementById('msg').textContent = 'مقاله ذخیره شد.';
        });

        // logout
        document.getElementById('logoutBtn').addEventListener('click', ()=>{
          localStorage.removeItem('histuri_admin_ok');
          renderLogin('خارج شدید');
        });
      }

      // initial
      if(localStorage.getItem('histuri_admin_ok') === '1'){
        renderEditor('');
      } else {
        renderLogin('');
      }

      // Drawer init
      initDrawer();
    })();
  </script>
</body>
</html>
